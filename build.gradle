apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    groovy localGroovy()
    compile group: 'net.sf.scannotation',name:'scannotation',version:'1.0.2'
    compile group: 'com.beust',name:'jcommander',version:'1.27'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    baseName="cli"
    manifest { attributes 'Main-Class':'cli.Main'}
    destinationDir=file('lib')
}